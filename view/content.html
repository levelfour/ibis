<script type="text/javascript">
	$(document).ready(function(){
		$('#ajax').on('click', function() {
			$.ajax({
				type: "POST",
				url: "./",
				data: {data: "test"},
				success: function(response) { $('body').html(response); }
			});
			return false;
		});
	});
</script>
<span style="color: blue; font-size: xx-large;">Hello, world!</span><br />
<span>日本語テストです。</span><br />
<form method="post" action="./">
	<input type="text" name="test" placeHolder="input text" />
	<button type="submit">Send</button> 
</form>
<a href="#" id="ajax">run ajax</a>
