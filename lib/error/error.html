<style>
.error_table {
	border-collapse: collapse;
}

.error_table th {
	color: white;
	background-color: red;
}

.error_table td {
	background-color: orange;
}

.error_table tr {
	border: none;
}

.error_table th, .error_table td {
	text-align: left;
	font-size: large;
	border: solid 3px black;
	border-bottom: none;
	box-sizing: border-box;
}

.error_table tr:last-child td {
	border-bottom: solid 3px black;
}
</style>
<table class="error_table">
	<tr>
		<th colspan=4>Python Error</th>
	</tr>
	<tr>
		<th colspan=4>STACK INFO</th>
	</tr>
	<tr>
		<th>FILE</th>
		<th>LINE</th>
		<th>FUNCTION</th>
		<th>CODE</th>
	</tr>
	@@
	<tr>
		<td>$$__ERROR_FILE__$$</td>
		<td>$$__ERROR_LINE__$$</td>
		<td>$$__ERROR_FUNC__$$</td>
		<td>$$__ERROR_TEXT__$$</td>
	</tr>
	@@
	<tr>
		<th colspan=4>ERROR INFO</th>
	</tr>
	<tr>
		<td colspan=4>$$__ERROR_MESSAGE__$$</td>
	</tr>
</table>
